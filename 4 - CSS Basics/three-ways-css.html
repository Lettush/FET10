<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Three Ways</title>
    <link rel="stylesheet" href="three-ways-css.css">
    <!-- Internal Styling -->
    <style>
        #internal-styling {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Cascading Stylesheets -->
    <!-- Inline Styling -->
    <p style="color: green; font-size: 20px;">This paragraph is styled using inline css.</p>

    <!-- Internal Styling -->
    <p id="internal-styling">This paragraph is styled using internal css.</p>

    <!-- External Styling -->
    <p id="external-styling">This paragraph is styled using external css.</p>
</body>
</html>
